{% extends 'todo_app/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Создайте новый список дел:</h2>
{% endblock page_header %}

{% block content %}


  <form action="{% url 'todo_app:add_list' %}" method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Создать список дел</button>
    {% endbuttons %}
  </form>

{% endblock content %}
